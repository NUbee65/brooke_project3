<body>

  <div class="container"> <!-- container -->
    <div class="row"> <!-- container row -->
      <div class="col-md-3">
        <div class="card"></div>
          <form>

            <div class="form-group">
              <ul class="list-group" id="input-zip">
              <li class="filter list-group-item">
                <label for="date">Zip Code or City, State<br></label>
                <input class="form-control" id="zip-field" type="text" placeholder="e.g. 20500">
              </li>
            </div>>
            <button id="zip-btn" type="button" class="btn btn-default">Grocery Stores Nearest You</button>

            

          </form>
        </div>
      </div>
      <div class="col-md-3">
        <label for="points">Within X Miles:</label>
        <input type="range" id="distance" name="points" min="1" max="10">
      </div>

    </div>> <!-- end of container row -->
  </div> <!-- end of container -->

  <!-- The div where we will inject our map -->
  <div id="map" class="container"></div>


  <!-- API keys -->
  <script type="text/javascript" src="{{url_for('static', filename='js/config.js')}}"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="{{url_for('static', filename='js/logic.js')}}"></script>
</body>
